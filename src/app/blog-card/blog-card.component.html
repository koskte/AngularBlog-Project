<mat-card *ngFor="let item of posts" class="postContainer">
  <mat-card-actions routerLink="{{item.id}}">
  <mat-card-header class="header">
    <mat-card-title class="title">
      {{item.title}} 
      <mat-card-subtitle class="date">
        {{item.date}}
      </mat-card-subtitle>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    {{displayShortText(item.text)}}
  </mat-card-content>
</mat-card-actions>
</mat-card>
